<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>MicRaccoon</title>
</head>
<body id="body">
	<canvas id="canvas"></canvas>
	<img class="settingsBtn" src="settings.png" onclick="switchSettings()">

	<div id="settings" hidden>
		<h1 class="x">x</h1>
		<div class="settings-main">
			<input type="range" id="sensitivity1" min="0" max="100" value="30" step="1"><br>
			<input type="range" id="sensitivity2" min="0" max="100" value="65" step="1"><br>
			<canvas id="sensitivityCanvas" width="100" height="20">
			<button class="calibrate" onclick="calibrate()">Calibrate</button><br>
			<p class="note">Note: be perfectly silent when clicking "Calibrate" button</p>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
